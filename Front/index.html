<!DOCTYPE html>
<html lang="pt-br" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Moedas</title>

    <link rel="icon" type="imagem/png" href="images/icone.png" />
    <!-- Bootstrap theme -->

    <link rel="stylesheet" href="css/style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">

    <!-- Angular scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="node_modules/fusioncharts/fusioncharts.js"></script>
    <script src="node_modules/fusioncharts/fusioncharts.timeseries.js"></script>
    <script src="node_modules/fusioncharts/fusioncharts.maps.js"></script>



    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

        // Or with jQuery

        $(document).ready(function () {
            $('.sidenav').sidenav();
        });

    </script>

<body ng-controller="IndexController">
    <div class="row" >
        <nav class="col s12 blue darken-3">
            <div class="nav-wrapper ">
                <a href="#!" class="brand-logo">CriptoMoedas</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons"></i></a>
                <ul class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
        </ul>
    </div>
    <div class="row">
        <div class="col s12 ">
            <div class="col s12 m6">
            <div class="card col s12">
                <div class="card-image">
                    <div id="chart-container"></div>
                </div>
            <div class="card-content" >
                    <p>{{descriptionBitcoin}}</p>
                </div>
            </div> 
        </div> 
        <div class="col s12 m6">
            <div class="card col s12">
                <div class="card-image">
                    <div id="chart-container-2"></div>
                </div>
                <div class="card-content">
                    <p>{{descriptionEthereum}}</p>
                </div>
            </div>
        </div> 
        </div>
    </div>

</body>

<!-- Controllers -->
<script src="app/controllers/controller.js"></script>

</html>
